<html>
<head>
    <script src="/jquery-3.5.1.min.js"></script>
    <script src="/commonUtils.js"></script>
    <script>
          //
          $(document).ready(
              function() {
                  generateLoginDomStructure("user_pane");
                  var developer = window.location.pathname.substring(('/content/').length);
    $.get(
        {
            url: "/contentList?developer=" + developer,
            success: function(data, status) {
                //generateLoginDomStructureImpl(targetId, data);
                var developersList = $("#content_list");
                for (var i = 0; i < data.length; i++) {
                    console.log('nextDeveloper - ' + data[i]);
                    var a = document.createElement( "a" );
                    $(developersList).append(a);
                    $(a).text((data[i]).substring(developer.length + 1));
                    $(a).attr("href", "/content/" + data[i]);
                    var br = document.createElement( "br" );
                    $(developersList).append(br);
                }
            }
        }
    );
              }
          );
          //
      </script>
</head>
<body>
List of content for developer
<div id="user_pane"></div>
<hr />
<h1>Click on a link below to go to that web page</h1>
<div id="content_list">

</div>
</body>
</html>
